<!DOCTYPE html>
<html lang="en">

<head>
    <title>Magazines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/css/issues2.css">
    <link rel="stylesheet" href="public/assets/css/navbar.css">
    <script src="public/assets/js/issues2.js" defer></script>
    <script src="https://kit.fontawesome.com/90e1fbc4ef.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="logo">
            <img src="public/images/a2-logo-white-8.29.avif" alt="Logo with the letter a and an expoenet of two" />
        </div>
        <ul>
            <li><a href="index.html" tabindex="0">Home</a></li>
            <li><a href="about.html" tabindex="0">About us</a></li>
            <li><a href="issues.html" tabindex="0">Mags</a></li>
            <li><a href="joinus.html" tabindex="0">Join Us</a></li>
            <li><a href="events.html" tabindex="0">Events</a></li>
            <li><a href="affiliates.html" tabindex="0">Affiliate program</a></li>
            <li><a href="shoots.html" tabindex="0">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>First edition</h1>

        <!-- close enlargement button -->
        <div id="close-btn" aria-label="Close magazine viewer">
            <i class="fa-solid fa-x" style="color: #ffffff;"></i>
        </div>

        <!-- previous button -->
        <button id="prev-btn" tabindex="0" aria-label="go to previous page in magazine">
            <i id="leftarrow" class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>

        </button>



        <!-- Book -->
        <div id="book" class="book">
            <!--paper 1-->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="public/images/sept-issue/cover.jpg"
                            alt="fall 2022 magazine cover it has a man facing away from the camera taking off his shirt">
                    </div>
                </div>

                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="public/images/sept-issue/p2.jpg" alt="Credits page with drawing in the background">

                    </div>
                </div>
            </div>
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="public/images/sept-issue/p3.jpg" alt="A letter from the a squared board">

                    </div>
                </div>

                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="public/images/sept-issue/p4.jpg" alt="Team pictures with names">

                    </div>
                </div>
            </div>
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="public/images/sept-issue/p5.jpg" alt="Team pictures with names">

                    </div>
                </div>

                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="public/images/sept-issue/p6.jpg" alt="shoot 1: four pictures of men in stylish suits">

                    </div>
                </div>
            </div>
            <!--paper 4-->
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <img src="public/images/sept-issue/p7.jpg"
                            alt="A picture with two men walking toward a book store">

                    </div>
                </div>

                <div class="back">
                    <div id="b4" class="back-content">
                        <img src="public/images/sept-issue/p8.jpg" alt="photo booth picture roll">

                    </div>
                </div>
            </div>
            <!--paper 5-->
            <div id="p5" class="paper">
                <div class="front">
                    <div id="f5" class="front-content">
                        <img src="public/images/sept-issue/p9.jpg" alt="Picture of two girls inside the photobooth">

                    </div>
                </div>

                <div class="back">
                    <div id="b5" class="back-content">
                        <img src="public/images/sept-issue/p10.jpg"
                            alt="its Friday night explaining friday nights in ann arbor">

                    </div>
                </div>
            </div>
            <!--paper 6-->
            <div id="p6" class="paper">
                <div class="front">
                    <div id="f6" class="front-content">
                        <img src="public/images/sept-issue/p11.jpg"
                            alt="Zoes product corner displaying our favorite products">

                    </div>
                </div>

                <div class="back">
                    <div id="b6" class="back-content">
                        <img src="public/images/sept-issue/p12.jpg" alt="Shoot 4 street style collection">

                    </div>
                </div>
            </div>
            <!--paper 7-->
            <div id="p7" class="paper">
                <div class="front">
                    <div id="f7" class="front-content">
                        <img src="public/images/sept-issue/p13.jpg" alt="photo of man in track pants">

                    </div>
                </div>

                <div class="back">
                    <div id="b7" class="back-content">
                        <img src="public/images/sept-issue/p14.jpg" alt="photo of girl in vest with a beanie">

                    </div>
                </div>
            </div>
            <!--paper 8-->
            <div id="p8" class="paper">
                <div class="front">
                    <div id="f8" class="front-content">
                        <img src="public/images/sept-issue/p15.jpg"
                            alt="tall european style buildings with cars parked on the side">

                    </div>
                </div>

                <div class="back">
                    <div id="b8" class="back-content">
                        <img src="public/images/sept-issue/p16.jpg"
                            alt="girl leaning againts bus stop with headphones on">

                    </div>
                </div>
            </div>
            <!--paper 9-->
            <div id="p9" class="paper">
                <div class="front">
                    <div id="f9" class="front-content">
                        <img src="public/images/sept-issue/p17.jpg"
                            alt="photo of girl on the blue bus with headphones on">

                    </div>
                </div>

                <div class="back">
                    <div id="b9" class="back-content">
                        <img src="public/images/sept-issue/p18.jpg" alt="Tee time: 11 different t-shirts pictured">

                    </div>
                </div>
            </div>
            <!--paper 10-->
            <div id="p10" class="paper">
                <div class="front">
                    <div id="f10" class="front-content">
                        <img src="public/images/sept-issue/p19.jpg"
                            alt="picture of girl with sunglasses and the words: follow us on instagram over the picture">

                    </div>
                </div>

                <div class="back">
                    <div id="b10" class="back-content">
                        <img src="public/images/sept-issue/p20.jpg"
                            alt="black and white page with scraps of paper and new memebers loading written on it">

                    </div>
                </div>
            </div>


        </div>




        <!-- next button -->
        <button id="next-btn" tabindex="0" aria-label="go to next page in magazine">
            <i id="rightarrow" class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
        </button>


    </main>
</body>

</html>
